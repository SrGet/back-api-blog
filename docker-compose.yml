version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=apiblog
      - MYSQL_ROOT_PASSWORD=102938
      - MYSQL_USER=domino123
      - MYSQL_PASSWORD=domino123
    ports:
      - '3307:3306'
    networks:
      - blog-network
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mysql
      - minio
    networks:
      - blog-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/apiblog
      SPRING_DATASOURCE_USERNAME: domino123
      SPRING_DATASOURCE_PASSWORD: domino123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123

  redis:
    image: redis:7.2.10-alpine
    ports:
      - '6379:6379'
    networks:
      - blog-network
    volumes:
      - redis_data:/data
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: [ "server", "/data", "--console-address", ":9001" ]
    networks:
      - blog-network
    volumes:
      - minio_data:/data

networks:
  blog-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
